<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Silly story generator</title>
    <style>
        /* Basic layout styles maintained */
        body {
            font-family: helvetica, sans-serif;
            width: 350px;
        }
        label {
            font-weight: bold;
        }
        div {
            padding-bottom: 20px;
        }
        input[type="text"] {
            padding: 5px;
            width: 150px;
        }
        p {
            background: #ffc125; /* Light yellow background */
            color: #e60d0d; /* Changed to red for contrast */
            padding: 10px;
            visibility: hidden; /* Hidden, to be shown with JS */
        }
    </style>
</head>
<body>
    <!-- Same form structure for user inputs -->
    <div>
        <label for="customname">Enter custom name:</label>
        <input id="customname" type="text" placeholder="" />
    </div>
    <div>
        <label for="us">US</label>
        <input id="us" type="radio" name="ukus" value="us" checked />
        <label for="uk">UK</label>
        <input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
        <button class="randomize">Generate random story</button>
    </div>
    <p class="story"></p>
    <!-- JavaScript file added for interactivity -->
    <script src="main.js"></script>
</body>
</html>
